<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title></title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
    <svg 
      version="1.1" 
      baseProfile="full"
      xmlns="http://www.w3.org/2000/svg">

        <rect x="0" y="0" width="500" height="300" fill="dodgerblue"/>
        <rect x="0" y="100" width="500" height="100" fill="yellow"/>
        <polygon points="0,0 220,150, 0,300" fill="black"></polygon>
    </svg>
    <svg 
      version="1.1" 
      baseProfile="full"
      xmlns="http://www.w3.org/2000/svg">

        <rect x="0" y="0" width="500" height="300" fill="green"/>
        <polygon points="0,0 250,150, 0,300" fill="black"></polygon>
        <polygon points="500,0 250,150, 500,300" fill="black"></polygon>

        <line x1="0" y1="0" x2="500" y2="300" stroke="yellow" stroke-width="45px"/>
        <line x1="0" y1="300" x2="500" y2="0" stroke="yellow" stroke-width="45px"/>
    </svg>

    <svg 
      version="1.1" 
      baseProfile="full"
      xmlns="http://www.w3.org/2000/svg">

        <rect x="0" y="0" width="500" height="300" fill="red"/>
        <polygon points="80,0 250,150, 0,0" fill="yellow"></polygon>
        <polygon points="420,0 250,150, 500,0" fill="yellow"></polygon>

        <polygon points="0,300 250,150, 80,300" fill="yellow"></polygon>
        <polygon points="420,300 250,150, 500,300" fill="yellow"></polygon>

        <polygon points="0,120 250,150, 0,180" fill="yellow"></polygon>
        <polygon points="500,120 250,150, 500,180" fill="yellow"></polygon>

        <polygon points="220,0 250,150, 280,0" fill="yellow"></polygon>
        <polygon points="220,300 250,150, 280,300" fill="yellow"></polygon>

        <circle cx="250" 
                cy="150" 
                r="40" 
                fill="yellow" 
                stroke-width="10px" 
                stroke="red"/>

    </svg>
	</body>
</html>
