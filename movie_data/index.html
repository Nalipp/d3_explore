<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Data Joins with D3</title>
    <link rel='stylesheet' href="styles.css">
  </head>
  <body>
    <h1>Country weather</h1>
    <div class="container">
    </div>
    <div id="months">
      <button class="monthBtn" value="JAN">January</button>
      <button class="monthBtn" value="FEB">February</button>
      <button class="monthBtn" value="MAR">March</button>
      <button class="monthBtn" value="APR">April</button>
      <button class="monthBtn" value="MAY">May</button>
      <button class="monthBtn" value="JUN">June</button>
      <button class="monthBtn" value="JUL">July</button>
      <button class="monthBtn" value="AUG">August</button>
      <button class="monthBtn" value="SEP">September</button>
      <button class="monthBtn" value="OCT">October</button>
      <button class="monthBtn" value="NOV">November</button>
      <button class="monthBtn" value="DEC">December</button>
    </div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
