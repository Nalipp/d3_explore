<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Data Joins with D3</title>
    <link rel='stylesheet' href="styles.css">
  </head>
  <body>
    <h1>Country weather</h1>
    <div class="filter">
      <button id="asia"><span id="symbol">x</span>asia</button>
      <button id="america"><span id="symbol">x</span>america</button>
      <button id="europe"><span id="symbol">x</span>europe</button>
    </div>
    <div id="container">
      <h3>January<h3>
    </div>
    <div id="months">
      <button class="monthBtn">January</button>
      <button class="monthBtn">February</button>
      <button class="monthBtn">March</button>
      <button class="monthBtn">April</button>
      <button class="monthBtn">May</button>
      <button class="monthBtn">June</button>
      <button class="monthBtn">July</button>
      <button class="monthBtn">August</button>
      <button class="monthBtn">September</button>
      <button class="monthBtn">October</button>
      <button class="monthBtn">November</button>
      <button class="monthBtn">December</button>
    </div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
